     <form action="action.php" method="post" target="_blank" name="form_biaodan3">
      <!--form标签:
                  action="URL" 提交表单时向何处发送表单数据（即提交表单后处理数据的文件）

                  method="get、post" 设置表单以何种方式发送到指定页面。
                         （get是默认，保密性差，把输入的数据都暴露在url地址问号？的后面，使用url传递参数，对所发送信息数量也有限制，一般用于信息获取；
                           post表单数据作为http请求体的一部分，对发送信息数量无限制，一般用于修改服务器上的资源）

                  name="form_name" 表单的名称

                  target="_blank、_self、_parent、_top" 在何处打开action URL
                         （对应分别为：空的页面打开、当前页面打开、框架结构上使用、框架结构上使用）

                  enctype="application/x-www-form-urlencoded、 multipart/form-data、text/plain" 在发送表单数据之前如何对其进行编码
                          （第一种为默认方式，在发送前编码所有字符，不能用于文件上传、第二种不对字符进行编码，在表单页面包含上传控件时必须使用、第三种是将空格转换为“+”，但不对特殊字符编码）
      -->
